{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-sm-12">
    <h1><a href="{% url 'home' %}">{{ user.username }}</a></h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h3>Games</h3>
    <div class="row">
      {% for game in games %}
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="{% url 'games:view' game.uuid %}">{{ game.name }}</a></h3>
          </div>
          <div class="panel-body">
            Panel content
          </div>
        </div>
      </div>
      {% empty %}
      <p>You don't have any games yet! Follow the steps below to get started.
        <a class="btn btn-primary" href="{% url 'games:create' %}">Create a game</a>
      </p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

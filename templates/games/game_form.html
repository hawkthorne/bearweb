{% extends "base.html" %}

{% load bootstrap %}

{% block title %}Create a New Game{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>Create a new game</h1>
    <form action="" role="form" method="POST">{% csrf_token %}
      {{ form|bootstrap }}
      <input class="btn btn-primary btn-lg" type="submit" value="Create Game">
    </form>
  </div>
  <div class="col-md-4 beta">
    {% include 'games/beta.html' %}
  </div>
</div>
{% endblock %}

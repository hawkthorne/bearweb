<table class="table">
  <thead>
    <tr>
      <th>Version</th>
      <th>Windows</th>
      <th>OSX</th>
    </tr>
  </thead>
  <tbody>
    {% for release in releases %}
    <tr>
      <td>{{ release.version }}</td>
      <td>
        {% if release.windows_url %}
        <a href="{{ release.windows_url }}">Download</a></td>
        {% else %}
        <span>Processing...</span>
        {% endif %}
      </td>
      <td>
        {% if release.osx_url %}
        <a href="{{ release.osx_url }}">Download</a></td>
        {% else %}
        <span>Processing...</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

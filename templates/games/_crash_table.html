<table class="table">
  <thead>
    <tr>
      <th>Traceback</th>
      <th>Date</th>
      <th>Version</th>
      <th>OS</th>
    </tr>
  </thead>
  <tbody>
    {% for report in crash_reports %}
    <tr>
      <td><pre>{{ report.traceback }}</pre></td>
      <td>{{ report.created }}</td>
      <td>{{ report.version }}</td>
      <td>{{ report.os }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

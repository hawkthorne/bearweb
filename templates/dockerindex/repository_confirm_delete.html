{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
    <h1>
      <a href="{% url 'home' %}">{{ object.user.username }}</a> / 
      <a href="{% url 'viewrepo' object.id %}">{{ object.name }}</a>
    </h1>
    <p><strong>Are you sure you want to delete {{ object.name }}?</strong> Once you delete this repository, you can't recover it</p>
    <form method="post">{% csrf_token %}
      <input class="btn btn-danger btn-lg" type="submit" value="Delete {{object.name}}" />
    </form>
  </div>
</div>
{% endblock %}

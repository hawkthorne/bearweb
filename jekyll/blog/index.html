---
layout: default
title: The StackMachine Blog
---
<div id="home">
  <section class="posts">
    {% for post in site.posts %}
    {% if post.hidden == true %}
    {% else %}
    <article class="post">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.date | date: "%B %d, %Y" }} by {{ post.author }}</p>
      {{ post.content }}
    </article>
    {% endif %}
    {% endfor %}
  </section>
</div>

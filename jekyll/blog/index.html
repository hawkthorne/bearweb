---
layout: default
title: The StackMachine Blog
---
<div id="home">
  <section class="posts">
    {% for post in site.posts %}
    {% if post.hidden == true %}
    {% else %}
    <article class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.content }}
    </article>
    {% endif %}
    {% endfor %}
  </section>
</div>
